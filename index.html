<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สำหรับคนพิเศษ</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: #fff;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
        }
        .btn {
            padding: 10px 20px;
            font-size: 1.2em;
            color: #ff6b6b;
            background: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: #ff6b6b;
            color: #fff;
        }
        canvas {
            display: block;
            position: absolute;
            bottom: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <audio id="bgMusic" loop style="display: none;">
        <source src="Music.mp3" type="audio/mpeg">
    </audio>

    <button id="playButton" onclick="playMusic()">🎵 เล่นเพลง</button>

    <h1>อันยองงง คุณชลสิทธิ์ </h1>
    <img src="IMG_2931.jpeg" alt="รูปภาพพิเศษ" width="300">

    <button class="btn" onclick="showPrompt()">อย่าจิ้มหนู!</button>

    <!-- เกมกระโดดข้ามสิ่งกีดขวาง -->
    <canvas id="gameCanvas" width="800" height="200"></canvas>

    <script>
        function playMusic() {
            document.getElementById('bgMusic').play();
            document.getElementById('playButton').style.display = 'none';
        }

        function showPrompt() {
            alert("บอกว่าอย่าจิ้ม!! แต่ไหนๆ ก็จิ้มละ ให้ดูความลับหน่อยก็ได้ ");
            let password = prompt("บททดสอบความรู้ใจ ใส่รหัสมา:");
            if (password === "2502") {
                alert("เล่นเกมกระโดดรอเพลงจบนะ! 🏃‍♀️");
            } else {
                alert("รหัสผิด! แค่นี้ไม่รู้ได้ไง");
            }
        }

        // เกมกระโดดข้ามสิ่งกีดขวาง
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let character = { x: 50, y: 150, width: 30, height: 30, dy: 0, gravity: 1, jumpStrength: -15 };
        let obstacles = [];
        let score = 0;
        let isJumping = false;

        function drawCharacter() {
            ctx.fillStyle = "#ff6b6b";
            ctx.fillRect(character.x, character.y, character.width, character.height);
        }

        function createObstacle() {
            obstacles.push({ x: canvas.width, y: 150, width: 20, height: 30 });
        }

        function drawObstacles() {
            ctx.fillStyle = "#333";
            obstacles.forEach(obstacle => {
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                obstacle.x -= 5;
            });
        }

        function checkCollision() {
            obstacles.forEach(obstacle => {
                if (
                    character.x < obstacle.x + obstacle.width &&
                    character.x + character.width > obstacle.x &&
                    character.y < obstacle.y + obstacle.height &&
                    character.y + character.height > obstacle.y
                ) {
                    alert("ชนสิ่งกีดขวาง! คะแนน: " + score);
                    document.location.reload();
                }
            });
        }

        function updateGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawCharacter();
            drawObstacles();
            checkCollision();

            character.y += character.dy;
            character.dy += character.gravity;

            if (character.y > 150) {
                character.y = 150;
                isJumping = false;
            }

            score++;
            if (score % 200 === 0) createObstacle();
        }

        window.addEventListener("keydown", (e) => {
            if (e.code === "Space" && !isJumping) {
                character.dy = character.jumpStrength;
                isJumping = true;
            }
        });

        function gameLoop() {
            updateGame();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
